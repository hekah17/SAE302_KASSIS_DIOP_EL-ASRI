<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Chat App</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; width: 300px; }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .alert { padding: 10px; margin-bottom: 15px; background-color: #f8d7da; color: #721c24; border-radius: 4px; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Se connecter</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label>Pseudo :</label>
        <input type="text" name="username" required>

        <label>Mot de passe :</label>
        <input type="password" name="password" required>

        <button type="submit">Entrer dans le chat</button>
        
        <p style="text-align: center;">
            Pas de compte ? <a href="{{ url_for('register') }}">S'inscrire</a>
        </p>
    </form>
</body>
</html>
