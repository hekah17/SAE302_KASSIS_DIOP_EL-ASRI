<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Chat Aero</title>
    <style>
        body {
            margin: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', sans-serif;
            background: linear-gradient(135deg, #70c4ff 0%, #0078d7 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        form {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.9);
            text-align: center;
        }

        h2 {
            color: #004e8c;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            margin-top: 0;
        }

        label { display: block; text-align: left; color: #333; margin-top: 10px; font-size: 0.9em; font-weight: bold; }
        
        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #a0a0a0;
            border-radius: 5px;
            background: linear-gradient(to bottom, #e9e9e9 0%, #ffffff 20%);
            box-shadow: inset 0 2px 3px rgba(0,0,0,0.1);
            font-family: inherit;
        }
        input:focus { outline: none; border-color: #0078d7; box-shadow: 0 0 5px rgba(0,120,215,0.5); }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #005a9e;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 1em;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #5bbaff 0%, #0078d7 50%, #005a9e 100%);
            box-shadow: 0 3px 5px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.4);
            transition: all 0.2s;
        }
        button:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
            background: linear-gradient(to bottom, #005a9e 0%, #0078d7 100%);
        }

        .alert { padding: 10px; margin-bottom: 15px; border-radius: 5px; font-size: 0.9em; border: 1px solid rgba(0,0,0,0.1); }
        .alert.error { background: linear-gradient(to bottom, #ffcccc, #ff9999); color: #721c24; }
        
        p { font-size: 0.9em; color: #333; }
        a { color: #004e8c; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Connexion</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label>Pseudo :</label>
        <input type="text" name="username" required>

        <label>Mot de passe :</label>
        <input type="password" name="password" required>

        <button type="submit">Entrer</button>
        
        <p>
            Pas de compte ? <a href="{{ url_for('register') }}">S'inscrire</a>
        </p>
    </form>
</body>
</html>
